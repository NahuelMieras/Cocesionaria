    <meta property="og:description" content= "Te ofrecemos la rapidez, garantía y comodidad que necesitas en la compra de tu próximo auto usado, contamos con un gran catálogo de vehículos y servicios.">
    <meta property="og:type" content="business.business">
    <meta property="og:image" content="Imagenes\logo patente solo.png">
    <meta property="0g:locale" content="es_Es">

<body class="grid-container">
    <header class="header">
        <div class="logo-header">
            <a href="../index.html"> <img src="../Imagenes/logo patente solo.png" height="50px" alt="logo de la empresa"></a>
        </div>
        <nav>
            <ul class="menu-bar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./comprar.html">Comprar</a></li>
                <li><a href="./nosotros.html">nosotros</a></li>
                <li><a href="./contactos.html">contacto</a></li>
                <li><a href="./iniciarsesion.html">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>

    <section class="wrapper-login">
        <div class="login">
            <div class="login--loginWith">
                <div class="login--loginWith--google">
                    <img src="../Imagenes/google-icon.png" height="32px" alt="icono de google">
                    <p class="btn--google">Iniciar con Google</p>
                </div>
                <div class="login--loginWith--facebook">
                    <img src="../Imagenes/fb-icon-black.png" height="32px" alt="icono de facebook">
                    <p class="btn--facebook">Iniciar con Facebook</p>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="staticEmail" placeholder="Email">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="********">
                </div>
            </div>
            <div class="btn--iniciarSesion">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <div class="forgotenPassword">
                 <a href="">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="registerWrap">
                <p>¿No tienes cuenta? <a class="register--link" href="">Regístrate aquí</a></p>
            </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-position">
                <div class="footer-copyright">
                    © 2022
                    <a href="./index.html">Automotores MG</a>
                    <span class="footer-divider"></span>
                    Desarrollado por
                    <a href="">Nahuel Mieras</a>
                </div>
                <div class="footer-socialmedia">
                    <img src="../Imagenes/fb-icon-black.png" height="25px" alt="icono de facebook">
                    <img src="../Imagenes/instagram-icon-black.png" height="25px" alt="icono de instagram">
                    <img src="../Imagenes/whatsapp-icon-black.png" height="25px" alt="icono de whatsapp">
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
